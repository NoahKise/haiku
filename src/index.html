<!DOCTYPE html>
<html>
  <head>
    <title>Haiku</title>
  </head>
  <body>
    <h1 class="text-center">Hooray for Haiku</h1>
    <p>Give me a poem and I'll tell you if it's a haiku</p>
    <img src="./assets/images/haiku.jpeg" alt="bg-img"/>
    <form id="haiku" class="text-center">
      <label for="haikuInput">Enter poem here:</label>
      <input type="text" id="haikuInput">
      <button type="submit" id="poemSubmit" class="btn btn-primary">Haiku Checker</button>
    </form>
    <div id="result"></div>
  </body>
</html>
